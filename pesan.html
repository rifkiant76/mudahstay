<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Penginapan - MudahStay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            top: 10px;
            left: 60px;
            height: 80px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        section {
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="MudahStay Logo">
        <h1>MudahStay</h1>
        <p>Tempat Penginapan Mudah dan Nyaman</p>
    </header>

    <nav>
        <a href="beranda.html">Beranda</a>
        <a href="pesan.html">Pesan Penginapan</a>
        <a href="kontak.html">Kontak</a>
    </nav>

    <section>
        <h2>Pesan Penginapan</h2>
        <div class="form-container">
            <form action="#" method="post">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

                <label for="tanggal">Tanggal Check-in:</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="lama">Lama Menginap (malam):</label>
                <input type="number" id="lama" name="lama" min="1" placeholder="Masukkan jumlah malam" required>

                <label for="pesan">Catatan:</label>
                <textarea id="pesan" name="pesan" placeholder="Tambahkan catatan (opsional)"></textarea>

                <button type="submit">Pesan Sekarang</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 MudahStay. Semua Hak Dilindungi.</p>
    </footer>
</body>
</html>
